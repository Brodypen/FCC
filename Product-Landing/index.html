<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">Stock Images-mart
        <img id="header-img" src="thumbsup.jpeg" alt="Guy giving two thumbs up">
        <nav id="nav-bar">
            <a class="nav-link" href="#header">Top</a>
            <a class="nav-link" href="#video">Video</a>
            <a class="nav-link" href="#form">Form</a>


        </nav>
    </header>
    <video id="video" width="480" height="270" controls>
        <source src="hey.mp4" type="video/mp4">

    </video>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Put your email in here" required><br>
        <input type="submit" id="submit" value="Submit">
    </form>

</body>

</html>
